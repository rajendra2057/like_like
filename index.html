<!DOCTYPE html>

    <title>likeNotlike</title>

  <body>
    <div class="card">
      <img
        src="https://th.bing.com/th/id/OIP.TGf8id84OLBarcRXYa5QnwHaEo?w=264&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"

      </div>
    </div>
    <script src="app.js"></script>
